<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Simple-singolo</title>
</head>
<body>
    
<header class="header header_colored">
    <div class="wrapper">
        <div class="navigation">

            <h1 class="logo">SINGOLO</h1>

            <div class="nav">
                <li class="nav__item"><a href="" class="nav__link">HOME</a></li>
                <li class="nav__item"><a href="" class="nav__link">SERVICES</a></li>
                <li class="nav__item"><a href="" class="nav__link">PORTFOLIO</a></li>
                <li class="nav__item"><a href="" class="nav__link">ABOUT</a></li>
                <li class="nav__item"><a href="" class="nav__link">CONTACT</a></li>
            </div>

        </div>
        
    </div>
</header>

<section class="slider">
    <div class="wrapper">
        <div class="slider__content">
            <div class="vertical-img vertical-img_shadowed">
                <img src="./img/slider/01.svg" alt="vector-logo" class="vertical-img__vector">
                <img src="./img/slider/02.svg" alt="speaker-logo" class="vertical-img__speaker">
                <img src="./img/slider/phone-vertical-display.jpg" alt="vertical-phone" class="vertical-img__image">
                <img src="./img/slider/03.svg" alt="group-img" class="vertical-img__group">
            </div>
            <div class="vertical-img vertical-img_shadowed vertical-img_transform">
                <img src="./img/slider/01.svg" alt="vector-logo" class="vertical-img__vector">
                <img src="./img/slider/02.svg" alt="speaker-logo" class="vertical-img__speaker">
                <img src="./img/slider/phone-horizontal-display.jpg" alt="vertical-phone" class="vertical-img__image vertical-img__image_transform">
                <img src="./img/slider/03.svg" alt="group-img" class="vertical-img__group">
            </div>
            

            <!-- <div class="horizontal-img horizontal-img_shadowed">
                <img src="./img/slider/03.svg" alt="group-img" class="horizontal-img__group">
                <img src="./img/slider/phone-horizontal-display.jpg" alt="horizontal-phone" class="horizontal-img__image">
                <img src="./img/slider/02.svg" alt="speaker-logo" class="horizontal-img__speaker">
                <img src="./img/slider/01.svg" alt="vector-logo" class="horizontal-img__vector">
            </div> -->

            
           


        </div>
    </div>
</section>
